<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <button class="again" onclick="play_again()">Again!</button>
    <h1>Guess My Number!</h1>
    <p class="range">&lt; Between 1 to 20 &gt;</p>
    <div class="line"></div>
    <center >
      <div id="correct-number">
        ?
      </div>
    </center>

    <div class="content">
      <div class="inputs">
        <input type="number" max="20" min="1" id="guessed-number"><br>
        <button id="check" onclick="check_number()">Check!</button>
      </div>
      <div class="outputs">
        <p class="status" id="status">Start Guessing....</p>
        <p>Score: <span id="score">20</span></p>
        <p>HightScore: <span id="highscore">0</span></p>

      </div>
    </div>
  </body>
</html>
